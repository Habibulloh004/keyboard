<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/app.js" defer></script>
    <title>Keyboard</title>
  </head>
  <body class="">
    <div class="container">
      <div class="nightMode">
        <div class="toggleCircle"></div>
      </div>
      <div class="changeLightColor">
        <div class="colors">
          <input type="color" class="colorsInput" />
        </div>
      </div>
      <div class="keyboardWrapper">
        <div class="keyboardLights"></div>
        <div class="keyboardKeys">
          <div class="row">
            <div class="key">`</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key key_Backspace">BACKSPACE</div>
          </div>
          <div class="row">
            <div class="key key_Tab">TAB</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key key_Slash">\</div>
          </div>
          <div class="row">
            <div class="key key_CapsLock">CAPS LOCK</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key Ef">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key Jey">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key key_Enter">ENTER</div>
          </div>
          <div class="row">
            <div class="key key_LeftShift">SHIFT</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key key_RightShift">SHIFT</div>
          </div>
          <div class="row">
            <div class="key">CTRL</div>
            <div class="key">WIN</div>
            <div class="key">ALT</div>
            <div class="key key_Space"></div>
            <div class="key">ALT</div>
            <div class="key">FN</div>
            <div class="key">CTRL</div>
          </div>
        </div>
      </div>
      <input class="text" type="text" />
    </div>
  </body>
</html>
